{% extends "base.html" %}

{% block title %}Upload File - Manatee{% endblock %}

{% block banner_title %}üì§ Upload File{% endblock %}

{% block content %}
<!-- main card for file upload functionality -->
<div class="card">
    <h2>Upload Audio File</h2>
    <p class="instructions">Select an MP3 or WAV file to upload to your audio library:</p>

    <!-- upload form for file uploads -->
    <form class="file-upload-form" action="/upload_audio" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <!-- file input field with label -->
            <label class="file-input-label" for="fileUpload">Choose Audio File:</label>
            <input type="file" id="fileUpload" name="fileUp" required="required" accept=".mp3,.wav" class="form-control">
            <!-- text showing supported file formats -->
            <p class="file-requirements">Supported formats: MP3, WAV</p>
        </div>

        <!-- form submission button -->
        <button type="submit" class="btn btn-primary">Upload Audio</button>
    </form>
</div>
    <!-- navigation container with back link -->
    <div style="margin-top: 20px;">
    <a href="/" class="back-link">‚Üê Back to Home</a>
</div>
{% endblock %}
